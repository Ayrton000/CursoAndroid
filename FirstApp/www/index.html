<HEAD>
 <TITLE>Aplicacion</TITLE>

<BODY><!--Los data-role son como los type en input's-->

           <div data-role="header" data-position="fixed" data-theme="a">
                <h2>Mi primer proyecto</h2>
           </div>

                <a href="#buttons" data-role="button">Button</a>

           </div>
           <div data-role="footer" data-position="fixed" data-theme="b">
                <h2>Footer</h2>

                <a href="#" data-role="button" data-rel="back" data-icon="back" data-iconpos="notext">back</a>
           </div>
           <div data-role="content">
                <input data-type="range" value="0" min="0" max="100" step="10" data-highlight="true"/>
                <div data-role="rangeslider">
                     <input data-type="range" value="0" min="0" max="100" step="10" data-highlight="true"/>
                     <input data-type="range" value="80" min="0" max="100" step="10" data-highlight="true"/>
                </div>
                
                <select data-role="slider" data-mini="true"> <!--Solo 2 opciones: OFF Y ON-->
                <option value="off">OFF</option>
                <option value="on">ON</option>
                </select>
                
           </div>
           <div data-role="footer" data-theme="b" data-position="fixed">
                <h2>Empty</h2>
           </div>
      </div>  <!--Fin de forms-->
